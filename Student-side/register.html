<!DOCTYPE html>
<html>
<head>
  <title>Student Register</title>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name" required><br><br>
    <input type="email" name="email" placeholder="Email" required><br><br>
    <input type="text" name="mobile" placeholder="Mobile" required><br><br>
    <input type="text" name="department" placeholder="Department" required><br><br>
    <input type="text" name="semester" placeholder="Semester" required><br><br>
    <input type="password" name="password" placeholder="Password" required><br><br>
    <input type="password" name="confirmPassword" placeholder="Confirm Password" required><br><br>
    <button type="submit">Register</button>
  </form>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
  
      fetch("students/register.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("✅ Registered Successfully! Redirecting to Login...");
          window.location.href = "login.html"; // 👈 Redirect to Login Page
        } else {
          alert("❌ Registration Failed: " + data.message);
        }
      });
    });
  </script>
  
</body>
</html>
